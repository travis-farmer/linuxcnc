# Using LinuxCNC version:  (2.9 Pre1)
# If you make changes to this file, they will be
# overwritten when you run PNCconf again

[EMC]
MACHINE = my_LinuxCNC_router
DEBUG = 0
VERSION = 1.1

[DISPLAY]
DISPLAY = flexgui
GUI = flex.ui
#INPUT = keyboard
QSS = flex-blue.qss
#RESOURCES = resources.py
DRO_FONT_SIZE = 10
EXTENSIONS = `*.nc`, `*.tap`, `*.ngc`
SIZE = maximized
#DISPLAY = axis
#PYVCP = custompanel.xml
MDI_HISTORY_FILE = mdi_history.dat
MACHINE_LOG_PATH = machine_log.dat
LOG_FILE = linuxcnc.log
MAX_SPINDLE_0_OVERRIDE = 1.5
MIN_SPINDLE_0_OVERRIDE = .5
MAX_FEED_OVERRIDE       = 1.2
DEFAULT_SPINDLE_0_SPEED = 1500
SPINDLE_INCREMENT = 100
MIN_SPINDLE_0_SPEED = 12000
MAX_SPINDLE_0_SPEED = 24000
MAX_SPINDLE_POWER = 4500
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
MAX_FEED_OVERRIDE = 2.000000
MAX_SPINDLE_OVERRIDE = 1.000000
MIN_SPINDLE_OVERRIDE = 0.500000
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 5
PROGRAM_PREFIX = /home/travis/linuxcnc/nc_files
INCREMENTS = .1in,.05in,.01in,.005in,.001in,.0005in,.0001in
ANGULAR_INCREMENTS = 1, 5, 10, 30, 45, 90, 180, 360
POSITION_FEEDBACK = ACTUAL
DEFAULT_LINEAR_VELOCITY = 0.25
MAX_LINEAR_VELOCITY = 3.503937
MIN_LINEAR_VELOCITY = 0.01667
DEFAULT_ANGULAR_VELOCITY = 12.000000
MAX_ANGULAR_VELOCITY = 180.000000
MIN_ANGULAR_VELOCITY = 1.666667
EDITOR = gedit
GEOMETRY = xyz
CONFIG_FILE = custom_config.yml

[FLEXGUI]
ESTOP_OPEN_COLOR = #80ff80
ESTOP_CLOSED_COLOR = #ff4d4d
POWER_OFF_COLOR = #008000
POWER_ON_COLOR = #00FF00
PROBE_ENABLE_ON_COLOR = #ff0000
PROBE_ENABLE_OFF_COLOR = #007d00
LED_DIAMETER = 15
LED_RIGHT_OFFSET = 5
LED_TOP_OFFSET = 5
LED_ON_COLOR = #00ff00
LED_OFF_COLOR = #7d0000
PLOT_BACKGROUND_COLOR = 0.0,0.0,0.0

[VTK]
# VTK_Widget Options
MACHINE_BOUNDRY = True
MACHINE_TICKS = False
MACHINE_LABELS = False

PROGRAM_BOUNDRY = True
PROGRAM_TICKS = False
PROGRAM_LABELS = False
GRID_LINES = False

[FILTER]
PROGRAM_EXTENSION = .ngc,.nc,.tap G-Code File (*.ngc,*.nc,*.tap)
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[MQTT]
BROKER = 192.168.1.100
USERNAME =
PASSWORD =

[TOOLSENSOR]
TOOLSENSOR_SPINDLEPROBE = -1.246
MAXPROBE = -3.5
X_LOC = 3.00
Y_LOC = 0.5
Z_PROBE_DISTANCE = -3.5
Z_BACKOFF = 0.5
SEARCH_VEL = 10.00
PROBE_VEL = 4.00
X_CHANGE_LOC = 0.00
Y_CHANGE_LOC = 0.00

[TOOL_CHANGE]
MANUAL_CHANGE_LOC_X 	= 0.00
MANUAL_CHANGE_LOC_Y 	= 2.50
POCKET_1_X 				= 6.00
POCKET_Y 				= 0.5
POCKET_Z 				= -4
# safe distance from pocket when slotting tools in or out
POCKET_SAFE_MOVE_Y		= 2.0
# safe Z retract distance to clear tool holders in rack
POCKET_SAFE_RETRACT_Z	= 3.5
# pocket spacing
POCKET_DELTA_X			= 3.00
# safe Y velocity used when slotting tool in or out
APPROACH_VELOCITY_Y		= 40
# safe Z velocity when bringing spindle down on toolholder
APPROACH_VELOCITY_Z		= 60
# dwell time for ATC engage/release (seconds)
DWELL_TIME_ATC		= 0.25
# dwell time for ATC rack actuation (seconds)
DWELL_TIME_RACK			= 1.0
# Z offset that occurs with ATC engage/release
ATC_OFFSET			= 0.110
NUM_POCKETS				= 12

[TOOL_MAX]
2 = 18000
3 = 18000
4 = 18000
5 = 18000
6 = 18000
7 = 18000
8 = 18000
9 = 18000

[RS274NGC]
#PARAMETER_FILE = qtpyvcp.var
PARAMETER_FILE = linuxcnc.var
SUBROUTINE_PATH = ~/linuxcnc/configs/my_LinuxCNC_router/toms_subs
REMAP=M6   modalgroup=6  ngc=toolchange
#REMAP=M6  modalgroup=6 prolog=change_prolog ngc=qt_auto_probe_tool epilog=change_epilog
#FEATURES=12
RS274NGC_STARTUP_CODE = G17 G20 G40 G43H0 G54 G64P0.005 G80 G90 G94 G97 M5 M9
REMAP=M201 ngc=measure modalgroup=10
ON_ABORT_COMMAND=O <on_abort> call

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
SERVO_PERIOD =1000000

[HMOT]
# **** This is for info only ****
CARD0=hm2_7i80hd.0

[HAL]
HALUI = halui
HALFILE = my_LinuxCNC_router.hal
HALFILE = custom.hal
POSTGUI_HALFILE = postgui_call_list.hal
SHUTDOWN = shutdown.hal
HALFILE = xhc-whb04b-6.hal

[HALUI]
MDI_COMMAND = o<work-home> call
MDI_COMMAND = o<mac-home> call
MDI_COMMAND = o<clear-offset> call
MDI_COMMAND = o<align-xa> call
MDI_COMMAND = o<align-xb> call
MDI_COMMAND = o<align-ya> call
MDI_COMMAND = o<align-yb> call
MDI_COMMAND = T0 M6
MDI_COMMAND = o<laser-focus> call
MDI_COMMAND = o<kill-laser> call
MDI_COMMAND = T99 M6
MDI_COMMAND = 0<zero-work> call
MDI_COMMAND = G53 G0 Z0

[KINS]
JOINTS = 3
KINEMATICS = trivkins coordinates=XYZ

[TRAJ]
COORDINATES =  XYZ
LINEAR_UNITS = inch
ANGULAR_UNITS = degree
DEFAULT_LINEAR_VELOCITY = 0.10
MAX_LINEAR_VELOCITY = 89
SPINDLES = 1
POSITION_FILE = position.txt

[EMCIO]
