# Using LinuxCNC version:  Master (2.9)
# If you make changes to this file, they will be
# overwritten when you run PNCconf again

[EMC]
MACHINE = my_LinuxCNC_router
DEBUG = 0
VERSION = 1.1

[DISPLAY]
#DISPLAY = axis
DISPLAY = qtvcp qtdragon_hd
#DISPLAY = qtpyvcp probe_basic
PREFERENCE_FILE_PATH = WORKINGFOLDER/qtdragon.pref
MDI_HISTORY_FILE = mdi_history.dat
MACHINE_LOG_PATH = machine_log.dat
LOG_FILE = linuxcnc.log
MAX_SPINDLE_0_OVERRIDE = 1.5
MIN_SPINDLE_0_OVERRIDE = .5
MAX_FEED_OVERRIDE       = 1.2
DEFAULT_SPINDLE_0_SPEED = 1500
SPINDLE_INCREMENT = 200
MIN_SPINDLE_0_SPEED = 100
MAX_SPINDLE_0_SPEED = 24000
MAX_SPINDLE_POWER = 4500
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
MAX_FEED_OVERRIDE = 2.000000
MAX_SPINDLE_OVERRIDE = 1.000000
MIN_SPINDLE_OVERRIDE = 0.500000
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 5
PROGRAM_PREFIX = /home/travis/linuxcnc/nc_files
PYVCP = custompanel.xml
INCREMENTS = .1mm .05mm .01mm .005mm .001mm .0005mm .0001mm
ANGULAR_INCREMENTS = 1, 5, 10, 30, 45, 90, 180, 360
POSITION_FEEDBACK = ACTUAL
DEFAULT_LINEAR_VELOCITY = 6.350000
MAX_LINEAR_VELOCITY = 89
MIN_LINEAR_VELOCITY = 0.423418
DEFAULT_ANGULAR_VELOCITY = 12.000000
MAX_ANGULAR_VELOCITY = 180.000000
MIN_ANGULAR_VELOCITY = 1.666667
EDITOR = gedit
GEOMETRY = xyz
CONFIG_FILE = custom_config.yml
#EMBED_TAB_NAME = Monitor
#EMBED_TAB_COMMAND = qtvcp test_panel
#EMBED_TAB_LOCATION = tabWidget_utilities

[VTK]
# VTK_Widget Options
MACHINE_BOUNDRY = True
MACHINE_TICKS = False
MACHINE_LABELS = False

PROGRAM_BOUNDRY = True
PROGRAM_TICKS = False
PROGRAM_LABELS = False
GRID_LINES = False

[FILTER]
PROGRAM_EXTENSION = .ngc,.nc,.tap G-Code File (*.ngc,*.nc,*.tap)
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[PROBE]
#USE_PROBE = versaprobe
USE_PROBE = basicprobe

[LASER]
X = 5.000
Y = 0.000

[CHANGE_POSITION]
X = 0.00
Y = 0.00
Z = 0.00

[TOOLSENSOR]
X = 0.00
Y = 0.00
z = 0.00
MAXPROBE = -3
X_LOC = 0.00
Y_LOC = 0.00
Z_PROBE_START = 0
Z_PROBE_DISTANCE = -3
Z_BACKOFF = 0.5
Z_SAFE = 0.00
SEARCH_VEL = 7.87
PROBE_VEL = 3.97
X_CHANGE_LOC = 0.00
Y_CHANGE_LOC = 0.00

[TOOL_CHANGE]
MANUAL_CHANGE_LOC_X 	= 0.00
MANUAL_CHANGE_LOC_Y 	= 0.00
POCKET_1_X 				= 3.5
POCKET_Y 				= 0.115
POCKET_Z 				= -5.950
# safe distance from pocket when slotting tools in or out
POCKET_SAFE_MOVE_Y		= 2.0
# safe Z retract distance to clear tool holders in rack
POCKET_SAFE_RETRACT_Z	= 3.5
# pocket spacing
POCKET_DELTA_X			= 3.5
# safe Y velocity used when slotting tool in or out
APPROACH_VELOCITY_Y		= 40
# safe Z velocity when bringing spindle down on toolholder
APPROACH_VELOCITY_Z		= 60
# dwell time for drawbar engage/release (seconds)
DWELL_TIME_DRAWBAR		= 0.25
# dwell time for ATC rack actuation (seconds)
DWELL_TIME_RACK			= 1.0
# Z offset that occurs with drawbar engage/release
DRAWBAR_OFFSET			= 0.110
NUM_POCKETS				= 10

[RS274NGC]
PARAMETER_FILE = qtpyvcp.var
#PARAMETER_FILE = linuxcnc.var
SUBROUTINE_PATH = ~/linuxcnc/configs/my_LinuxCNC_router/python
#REMAP=M6   modalgroup=6  ngc=toolchange
#REMAP=M6  modalgroup=6 prolog=change_prolog ngc=qt_auto_probe_tool epilog=change_epilog
#FEATURES=12
RS274NGC_STARTUP_CODE = G17 G20 G40 G43H0 G54 G64P0.005 G80 G90 G94 G97 M5 M9
REMAP=M201 ngc=measure

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
SERVO_PERIOD =2800000

[HMOT]
# **** This is for info only ****
CARD0=hm2_7i80hd.0

[HAL]
HALUI = halui
HALFILE = my_LinuxCNC_router.hal
HALFILE = custom.hal
POSTGUI_HALFILE = postgui_call_list.hal
SHUTDOWN = shutdown.hal
HALFILE = xhc-whb04b-6.hal

[MDI_COMMAND_LIST]
MDI_COMMAND = G0 Z0; X0 Y0, Goto\nUser\nZero
MDI_COMMAND = G53 G0 Z0; G53 G0 X0 Y0, Goto\nMac\nZero

[HALUI]
MDI_COMMAND = G0 Z0; X0 Y0
MDI_COMMAND = G53 G0 Z0; G53 G0 X0 Y0
MDI_COMMAND = G10 L20 P0 Z0
MDI_COMMAND = o100 call
MDI_COMMAND = o101 call
MDI_COMMAND = G28
MDI_COMMAND = G30
MDI_COMMAND = o102 call
MDI_COMMAND = o<clear-offset> call
MDI_COMMAND = 0<align-xa> call
MDI_COMMAND = 0<align-xb> call
MDI_COMMAND = 0<align-ya> call
MDI_COMMAND = 0<align-yb> call

[KINS]
JOINTS = 3
KINEMATICS = trivkins coordinates=XYZ

[TRAJ]
COORDINATES =  XYZ
LINEAR_UNITS = mm
ANGULAR_UNITS = degree
DEFAULT_LINEAR_VELOCITY = 0.10
MAX_LINEAR_VELOCITY = 89

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100
TOOL_TABLE = tool.tbl

