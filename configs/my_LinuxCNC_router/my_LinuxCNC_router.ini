DISPLAY = qtvcp qtdragon_hd
PREFERENCE_FILE_PATH = WORKINGFOLDER/qtdragon.pref
MDI_HISTORY_FILE = mdi_history.dat
MACHINE_LOG_PATH = machine_log.dat
LOG_FILE = qtdragon.log
MAX_SPINDLE_0_OVERRIDE = 1.5
MIN_SPINDLE_0_OVERRIDE = .5
MAX_FEED_OVERRIDE       = 1.2
DEFAULT_SPINDLE_0_SPEED = 500
SPINDLE_INCREMENT = 200
MIN_SPINDLE_0_SPEED = 100
MAX_SPINDLE_0_SPEED = 21000
MAX_SPINDLE_POWER = 4500
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
MAX_FEED_OVERRIDE = 2.000000
MAX_SPINDLE_OVERRIDE = 1.000000
MIN_SPINDLE_OVERRIDE = 0.500000
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 5
PROGRAM_PREFIX = /home/travis/linuxcnc/nc_files
PYVCP = custompanel.xml
INCREMENTS = .1in .05in .01in .005in .001in .0005in .0001in
ANGULAR_INCREMENTS = 1, 5, 10, 30, 45, 90, 180, 360
POSITION_FEEDBACK = ACTUAL
DEFAULT_LINEAR_VELOCITY = 0.250000
MAX_LINEAR_VELOCITY = 3.500000
MIN_LINEAR_VELOCITY = 0.016670
DEFAULT_ANGULAR_VELOCITY = 12.000000
MAX_ANGULAR_VELOCITY = 180.000000
MIN_ANGULAR_VELOCITY = 1.666667
EDITOR = gedit
GEOMETRY = xyz

[FILTER]
PROGRAM_EXTENSION = .ngc,.nc,.tap G-Code File (*.ngc,*.nc,*.tap)
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[PROBE]
#USE_PROBE = versaprobe
USE_PROBE = basicprobe

[LASER]
X = 5.000
Y = 0.000

[TOOLSENSOR]
X_LOC = 0.00
Y_LOC = 20.00
Z_PROBE_START = 0
Z_PROBE_DISTANCE = -3
SEARCH_VEL = 7.87
PROBE_VEL = 3.97
X_CHANGE_LOC = 0.00
Y_CHANGE_LOC = 15.00


[RS274NGC]
PARAMETER_FILE = qtdragon.var
#PARAMETER_FILE = linuxcnc.var
SUBROUTINE_PATH = ~/linuxcnc/configs/my_LinuxCNC_router/python
REMAP=M6   modalgroup=6  ngc=measure
#REMAP=M6  modalgroup=6 prolog=change_prolog ngc=qt_auto_probe_tool epilog=change_epilog
FEATURES=12
RS274NGC_STARTUP_CODE = G17 G20 G40 G43H0 G54 G64P0.005 G80 G90 G94 G97 M5 M9

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
SERVO_PERIOD =250000

[HMOT]
# **** This is for info only ****
CARD0=hm2_7i80hd.0

[HAL]
HALUI = halui
HALFILE = my_LinuxCNC_router.hal
HALFILE = custom.hal
POSTGUI_HALFILE = postgui_call_list.hal
SHUTDOWN = shutdown.hal
HALFILE = xhc-whb04b-6.hal

[MDI_COMMAND_LIST]
MDI_COMMAND = G0 Z0; X0 Y0
MDI_COMMAND = G53 G0 Z0; G53 G0 X0 Y0

[HALUI]
MDI_COMMAND = G0 Z0; X0 Y0
MDI_COMMAND = G53 G0 Z0 X0 Y0
MDI_COMMAND = G10 L20 P0 Z0
MDI_COMMAND = o100 call
MDI_COMMAND = o101 call
MDI_COMMAND = G28
MDI_COMMAND = G30
MDI_COMMAND = o102 call
MDI_COMMAND = o<clear-offset> call
MDI_COMMAND = 0<align-xa> call
MDI_COMMAND = 0<align-xb> call
MDI_COMMAND = 0<align-ya> call
MDI_COMMAND = 0<align-yb> call

